server {
    listen 80;
    server_name 147.45.245.28; # Замените на ваш домен в продакшн, если есть

    # Добавляем заголовки безопасности
    add_header Content-Security-Policy "default-src 'self' http://147.45.245.28:*; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://147.45.245.28:*; connect-src 'self' http://147.45.245.28:* ws://147.45.245.28:*; style-src 'self' 'unsafe-inline'; img-src 'self' data:; worker-src 'self' blob:";
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";

    # Статические файлы (SPA)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Кэширование статических активов
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        root /usr/share/nginx/html;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Проксирование API
    location /api/v1 {
        proxy_pass http://147.45.245.28:31433/api/v1; # Замените на переменную или DNS в будущем
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Добавление CORS-заголовков (если API не настроен для CORS)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        # Обработка предварительных запросов OPTIONS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            return 204;
        }
    }

    # Обработка ошибок
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}